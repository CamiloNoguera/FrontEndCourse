<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registro de Cliente</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <style>
        body {
            background-image: url(img/typing.jpg);
            background-repeat: no-repeat;
        }

<body>
    <header>
        <img src="img/Logo.png"/>
        <h1>Servicios Integrales de Energias</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="frm_ventas.html">Registrar Ventas</a>
    </nav>
    <section>
        <h2>Registro Clientes</h2>
        <form method="post">
            <div class="elemento">
                <label for="usuario">No. Documento</label>
                <input type="number" id="doc_usuario" name="doc_usuario" placeholder="Sin puntos ni espacios" required="true"/>
            </div>
            <div class="elemento">
                <label for="usuario">Nombre Completo</label>
                <input type="text" id="usuario" name="usuario" placeholder="Mayusculas sostenidas" required="true"/>
            </div>
            <div class="elemento">
                <input type="submit" value="Enviar"/>
            </div>
        </form>
    </section>
    <footer>
        Servicios Integrales de Energias
    </footer>    
</body>
