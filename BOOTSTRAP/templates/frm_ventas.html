<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <style>
        body {
            background-image: url(img/venta2.jpg);
            background-repeat: no-repeat;
        }
        section .elemento input[type="submit"]{
            position: relative;
            left: 970px;
            top: -280px;
            width: 100px;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/Logo.png"/>
        <h1>Servicios Integrales de Energias</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="frm_registro_cliente.html">Registrar Cliente</a>
    </nav>
    <section class="tamano-section">
        <h2>Registro Ventas</h2>
        <hr>
        <h3>Datos del Cliente</h3>
        <form method="post">
            <!-- Campo para digitar el numero de documento -->
            <div class="elemento mover-input-doc_usuario">
                <label for="doc_usuario">No. Documento</label>
                <input type="number" id="doc_usuario" name="doc_usuario" placeholder=" Sin puntos ni espacios" required="true"/>
            </div>
            <!-- Campo para digitar nombre completo -->
            <div class="elemento mover-input-nombre">
                <label for="usuario">Nombre Completo</label>
                <input type="text" id="usuario" name="usuario" placeholder=" Mayusculas sostenidas" required="true"/>
            </div>
            <hr class="mover-hr-cliente-bottom">
            <h3 class="mover-datVentas">Datos de la Venta</h3>
            <!-- Campo para digitar codigo Producto -->
            <div class="elemento mover-input-cod_producto">
                <label for="cod_producto">Codigo Producto</label>
                <input type="text" id="cod_producto" name="cod_producto" placeholder=" Digite el codigo del producto" required="true"/>
            </div>
            <!-- Campo para digitar boton buscar -->
            <div class="elemento">
                <input type="bottom" value="Buscar"/>
            </div>
            <!-- Campo para digitar cantidad -->
            <div class="elemento mover-input-cantidad">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" placeholder=" Sin puntos ni espacios" placeholder="Mayusculas sostenidas" required="true"/>
            </div>
            <!-- Campo para obtener precio unitario -->
            <div class="elemento mover-input-precio_unit">
                <label for="precio_unit">Precio Unitario</label>
                <input type="number" id="precio_unit" name="precio_unit" placeholder=" Aqui podra vizualizar el precio unitario" readonly required="true"/>
            </div>
            <!-- Campo para obtener subtotal -->
            <div class="elemento mover-input-subtotal">
                <label for="subtotal">Subtotal</label>
                <input type="number" id="subtotal" name="subtotal" placeholder=" Aqui podra vizualizar el subtotal" readonly required="true"/>
            </div>
            <!-- Campo para digitar boton Imprimir -->
            <div class="elemento mover-btnImprimir">
                <input type="bottom" value="Imprimir factura"/>
            </div>
            <!-- Tabla de datos -->
            <div>
                <table>
                    <tr>
                        <th>Codigo Item</th>
                        <th>Cantidad</th>
                        <th>Precio Unit</th>
                        <th>Subtotal</th>
                    </tr>
                </table>
            </div>
            <!-- Campo para digitar boton Facturar -->
            <div class="elemento">
                <input type="submit" value="Facturar"/>
            </div>
        </form>
    </section>
    <footer>
        Servicios Integrales de Energias
    </footer> 
</body>
</html>
